<p><a href="#/">Back to search</a></p>


<h2>Forecast for: {{city}}, {{weatherResult.city.country}}</h2>

<hr/>

<a href="#/forecast/2" ng-class="{'bg-primary': days==='2' }">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days==='5'}">5</a> | <a href="#/forecast/10" ng-class="{'bg-primary': days==='10'}">10</a>

<div ng-repeat="w in weatherResult.list">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Day: {{ convertToDate(w.dt) | date: 'EEE MMM dd, yyyy' }}</h3>
  </div>
  <div class="panel-body">
    {{ convertToCel(w.temp.day) }}&deg;C
  </div>
</div>
</div>
